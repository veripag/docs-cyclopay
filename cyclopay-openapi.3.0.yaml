openapi: 3.0.0
info:
  title: api.cyclopay
  description: |-

    # Introdução à Cyclopay

    Bem vindo à  API da Cyclopay! 
    
    Você pode utilizar nossa API para realizar o gerenciamento de seus pagamentos recorrentes com facilidade e agilidade.

    Os recursos da plataforma Cyclopay estão disponíveis utilizando o padrão de API REST. Nossas respostas serão sempre em JSON e utilizando os padrões dos códigos HTTP.

    Ao longo desta documentação detalharemos cada funcionalidade suportada por nossa API. Caso tenha alguma dúvida, sugestão ou queira reportar algum erro entre em contato através do canal ***integracoes@veripag.com.br***.
    
    # Começando

    Para começar sua integração com a gente você vai precisar de uma **Chave de API** (que vamos chamar de **"api_key"**), que é obtida na integração ou por meio do Backoffice Cyclopay, acessando o menu Empresa -> Aba Configurações -> Acesso. 
    
    Com a api_key em mãos você já pode começar à utilizar tudo que a API Cyclopay pode oferecer.

    > A chave de api é uma chave secreta, única e intransferível. A Veripag não se responsabiliza pela forma de utilização e administração das chaves fornecidas. Porém em caso de perda da sua chave, você pode recria-la utilizando a funcionalidade Redefinir Chaves.

    ## Autenticação

    A autenticação de acesso à API é realizado por meio da [Headers](https://developer.mozilla.org/pt-BR/docs/Web/HTTP/Headers), necessitando 
    o cabeçalho "api_key" a cada solicitação.

    Abaixo segue um exemplo de requisição à API Cyclopay 

    ``` curlrc
          curl --location --request GET 'https://api-billing.veripag.com.br/v1/customers' \
          --header 'api_key: ak_sandbox_bfffff8fc80096c0b8e6c95d7d670e080bf3ffff' \
    ```

    ## Respostas HTTP

    Nossa API é construída com o padrão REST, utilizando melhor dos método e verbos HTTP para identificação das respostas. Cada seção possui a definição de seus erros e possíveis respotas, mas os códigos esperados são:

    - **HTTP 2xx** - Respostas de sucesso. Ocorre quando a requisição foi realizada corretamente pela API.

    - **HTTP 4xx** - Respostas de erros mapeados e identificados, podendo ser solucionados pela mensagem de retorno da API.
    
    - **HTTP 5xx** - Erro desconhecido (nesse caso é necessário entrar em contato com o suporte, para identificação do problema).

    ## Erros

    Como falado agora pouco, nossa API possui um objeto padrão para os erros retornados **4xx**. 

    Os objetos são separados em duas categorias

    - Objeto Listagem de erros: Ocorre na validação do body
    
    ``` javascript
        {
          "errors": [
          {
            "error_code": 400,
            "parameter_name": "error message",
            "message": "parameter.code"
          }]
        }    
    ``` 

    - Objeto Erro:  Ocorre na validação do body e devido ações indisponíveis

    ``` javascript
        {
            "error_code": 409,
            "parameter_name": "error message",
            "message": "parameter.code"
        }
    ```
    
      |  parâmetro | descrição | tipo  | 
      |---|---|---|
      | error_code  | _Http Code_ do erro | `int`  |  
      | parameter_name  | Código do erro  | `string`  |  
      | message | Mensagem do erro, resumo do ocorrido  | `string`  |  

    ## Pesquisas e Retornos

    Continuando com nossa explicação da API Veripag. As funcionalidades que retornam uma lista de dados, que ocorrem nos métodos HTTP GET, possuem funcionalidades de filtro de pesquisa, paginação e ordenação do resultado requerido.

    ### Filtros

    Os filtros de pesquisa são opcionais e devem ser enviados na URL por meio de [QueryString](https://en.wikipedia.org/wiki/Query_string). Contendo formatos específicos de envio de acordo com o tipo de dado. Para dados do tipos numérico e texto, não existem alterações no formato de envio. Para dados do tipo Boolean os dados enviados devem ser:

    - **true**: Verdadeiro
    - **false**: Falso

    Dados de data, devem serem formatados de acordo com o exemplo abaixo para que seja efetuada a pesquisa de forma correta.

    ```
      YYYY-MM-DD
      http://example.cyclopay.com/v1/example?createDateStart=2018-06-15

      MM-DD-YYYY
      http://example.cyclopay.com/v1/example?createDateStart=06-15-2018

      YYYY/MM/DD
      http://example.cyclopay.com/v1/example?createDateStart=2018/06/15

      MM/DD/YYYY
      http://example.cyclopay.com/v1/example?createDateStart=06/15/2018
    ```

    ### Paginação

    A paginação é realizada a partir do envio dos parâmetros __*count*__ e __*page*__. Após realizar uma pesquisa paginada será respondido a requisição com um objeto, o formato deste objeto é:

    ``` javascript
    {
        "total_items": 0,
        "total_pages": 0,
        "quantity_page": 10,
        "actual_page": 1,
        "items": []
    }
    ```

      |  parâmetro | tipo | descrição  | 
      |---|---|---|
      | total_items  | `int` | Total de itens retornados no elemento *items*, resultantes da pesquisa.  |  
      | total_pages  | `int` | Total de páginas retornados na pesquisa de acordo com a quantidade de itens consultados.  |  
      | quantity_page | `int` | Quantidade de itens por página, definido pelo parâmetro *count*.  |
      | current_page  | `int`| Página atual pesquisada, definida pelo parâmetro *page*  |  
      | items  | `T` | Lista da pesquisa, onde T é o objeto contexto da requisição.  |  
         
    
      > Quando o parâmetro page (paginação da pesquisa) não for enviado, a API sempre irá considerar o padrão, retornando a página número 1.
    
      > Quando o parâmetro count (quantidade de itens na página) não for enviado, a API sempre irá atribuir a quantidade padrão de 10 itens por página.

    ### Ordenação

    A ordem do resultados, quando possível, podem ser realizadas de forma crescente ou decrescente pela data de criação do registro. Por padrão a ordem dos resultados são sempre em ordem decrescente.
    Mas ao enviar o parâmetro "*orderDir*" por meio de *QueryString*, você pode alterar a ordenação. 
    Os possíveis valores do parâmetro "*orderDir*" são: "*asc*" ou "*desc*".
    - __asc__: Ordenação crescente.
    - __desc__: Ordenação decrescente.

    
    ```
      http://example.veripag.com/v1/example?orderDir=asc
    ```

