    description: '
      Nesta seção é apresentado como criar e gerenciar as funcionalidades de Checkout, sendo elas a gestão dos checkout dos planos, os links de assinaturas, a página de checkout.
    

      **Gestão de checkout dos Planos**: Permite habilitar e configurar a página de checkout do plano.


      **Link de Assinatura**: Checkout específico para um determinado assinante.


      **Checkout**: Visualização dos dados para a página e Requisição de Assinar.


      Ao gerar uma página de checkout ou link de assinatura, é possível utilizar a url retornada para acessar a pagina de checkout com os dados do assinantes já preenchidos, necessitando apenas o preenchimento dos dados do meio de pagamento.
      '
  - name: Planos - Página de Checkout
    description: '
          Começando temos que habilitar a página de checkout de um determinado plano, os pré requisitos para poder criar e configurar uma página de checkout são:
          
          - Plano selecionado ser existente
          - Plano estar de modo **ATIVO**
          
          Estas páginas podem possuir validade, quando houver esta informação, a página ficará disponível até a data de validade.
                  
          > ### Link de página expirada
          
          > Quando a página de checkout do plano estiver expirada, você pode renovar a data de validade atualizando o campo "valid_until" para uma nova data, ou se quiser indicar que está página ficará sempre disponível atualizando este campo acima sem informar data.
       '
  - name: Clientes - Página de Checkout
    description: '
        Links de assinatura para os assinantes já cadastrados na plataforma. Os links são semelhantes aos gerados pela funcionalidade de *Página de Checkout*.

        
        Os pré-requisitos para utilizar essa funcionalidade são:
         
        - Possuir assinantes cadastrados
        - Possuir plano cadastrado

        Diferente da Página de Checkout, os links possuem algumas características e diferenças, elas são:

        - Os links possuem validade
        
        > 🚧 A validade padrão dos links são de 24 horas após a sua data de criação.

        - Os links são únicos
        
        > 🚧 Os links de assinatura não podem ser utilizado mais de uma vez.

        - Plano selecionado necessita possuir checkout
        
        > 🚧 Para criar os link, o Plano selecionado deve possuir sua página de Checkout habilitado.
      '
